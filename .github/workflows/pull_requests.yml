name: Checkup

on: 
  - pull_request

jobs:
  release:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}          
      - name: Install Dependencies
        run: npm install
      - name: Symlink dist 🔗
        run: npm run symlinks
      - name: Build it 👷🏻‍♂️
        run: npm run build
      - name: Scully it ✨
        run: npm run scully -- --scanRoutes --prod